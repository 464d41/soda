- name: "TCP SYN Flood"
  tool: "hping3"
  flags:
    - "-S"
    - "--flood"
- name: "NTP Flood"
  tool: "hping3"
  flags:
    - "-2"
    - "-p 123"
    - "-s 123 -k"
    - "-d 64"
    - "--flood"
- name: "TCP SYN/ACK Flood"
  tool: "hping3"
  flags:
    - "-SA"
    - "--flood"
- name: "NTP Non-standard Port Flood"
  tool: "hping3"
  flags:
    - "-2"
    - "-p ++1"
    - "-s 123 -k"
    - "-d 64"
    - "--flood"
- name: "TCP Zero Sequence Flood"
  tool: "hping3"
  flags:
    - "-S"
    - "-M 0"
    - "--flood"
- name: "TCP ACK Flood"
  tool: "hping3"
  flags:
    - "-A"
    - "--flood"
- name: "TCP PUSH/ACK Flood"
  tool: "hping3"
  flags:
    - "-PA"
    - "-d 64"
    - "--flood"
- name: "TCP RST Flood"
  tool: "hping3"
  flags:
    - "-R"
    - "-p 80"
    - "--flood"
- name: "HTTP Flood"
  tool: "ab"
  flags:
    - "-c 100"
    - "-n 99999999"
